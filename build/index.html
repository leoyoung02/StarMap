<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"
    />
    <!-- Allow fullscreen app install in Android and IOS respectively -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <title>Galaxy - GUI</title>

    <link rel="stylesheet" type="text/css" href="./styles/main.css" />
    <link rel="stylesheet" type="text/css" href="./styles/tooltip.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <script src="js/stats.min.js"></script>
    <!-- <script src="js/vue.global.prod.min.js"></script> -->
    <script src="js/vue.global.min.js"></script>
    <script src="js/gui.js"></script>
    <script src="./game.bundle.js"></script>
  </head>

  <body>
    <div id="overlay" class="container-buttons">
      <button id="startButton">Run the Galaxy</button>
      <button id="startButtonFull">Run in FullScreen</button>
    </div>

    <div id="game"></div>
    <div id="gui"></div>

    <noscript>
      <p>You need javascript enabled in order to use this web application.</p>
    </noscript>

    <script>
        const GUI = createGui();

        window.addEventListener('gameEvent', function (e) {
          let data = e.detail;

          /* 
                data: { 
                    eventName: 'showStarPreviewGui',
                    name: string
                    description: string
                    level: number
                    race: Robots | 'Humans' | 'Simbionts' | 'Lizards' | 'Insects'
                    pos2d: { x, y }
                }
          */

          switch (data.eventName) {
            case 'showStarPreviewGui':
              GUI.showTooltip(data)
              break;

            case 'hideStarPreviewGui':
              GUI.hideTooltip()
              break;
          }
        });
      </script>
    </script>
  </body>
</html>
